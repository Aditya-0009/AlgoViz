<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort Visualizer</title>
  <link rel="stylesheet" href="bubble.css">
  <script src="bubble.js" type="module" defer></script>
</head>
<body>
  <header>
    <h1>Bubble Sort Visualization</h1>
  </header>
  
  <main>
    <div class="controls">
      <div class="input-row">
        <div class="input-group">
          <label for="inputMethod">Input Method:</label>
          <select id="inputMethod">
            <option value="arraySize">Array Size</option>
            <option value="commaValues">Comma Separated Values</option>
            <option value="addValues">Add Values One by One</option>
          </select>
        </div>

        <div id="arraySizeInputGroup" class="input-group">
          <label for="arraySize">Array Size:</label>
          <input type="number" id="arraySize" min="1" max="65" placeholder="1-65">
        </div>
        
        <div id="commaValuesInputGroup" class="input-group">
          <label for="commaValues">Comma Separated Values:</label>
          <input type="text" id="commaValues" placeholder="e.g., 10, 20, 30">
        </div>
        
        <div id="addValueInputGroup" class="input-group">
          <label for="addValue">Add Value:</label>
          <input type="number" id="addValue" min="1" max="1000" placeholder="1-1000">
          <button id="addValueBtn">Add Value</button>
        </div>
        
        <div class="input-group">
          <button id="generate">Generate Array</button>
        </div>
        
        <div class="input-group">
          <label for="speed">Sort Speed:</label>
          <input type="range" id="speed" min="1" max="1000" value="300">
          <span id="speedValue">300ms</span>
        </div>
        
      </div>
      
      <div class="action-buttons">
        <button id="start">Start Sorting</button>
        <button id="restart">Restart</button>
      </div>
    </div>
    
    <div id="visualization" class="visualization"></div>
  </main>

  <footer>
    <p>Created/Developed By <span class="footer-year">Aditya</span></p>
  </footer>
</body>
</html>
