<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queen Visualizer</title>
    <link rel="stylesheet" href="nqueen.css">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">N-Queen Visualizer</span>
    </nav>
    <div class="controls">
        <label for="grid-size">Grid Size:</label>
        <input type="range" id="grid-size" min="4" max="8" value="4">
        <span id="grid-value">4</span>
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="100" value="50">
        <span id="speed-value">1.3</span>
        <button id="visualize-btn">Visualize</button>
        <button id="clear-btn">Clear Board</button>
    </div>
    <div id="description">The N-Queen problem involves placing N queens on an NÃ—N chessboard so that no two queens can attack each other. Queens can attack horizontally, vertically, and diagonally. In this visualization, we will explore a solution using backtracking.</div>
    <div id="board-container"></div>
    
    <script src="board.js"></script>
    <script src="animation.js"></script>
    <script src="nqueen.js"></script>
</body>
</html>
